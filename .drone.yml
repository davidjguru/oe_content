workspace:
  base: /test
  path: oe_content

services:
  web:
    image: fpfis/httpd-php-ci:7.1
    environment:
      - DOCUMENT_ROOT=/test/oe_content
  mysql:
    image: percona/percona-server:5.6
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
  sparql:
    image: openeuropa/triple-store-dev
    pull: true
    environment:
     - SPARQL_UPDATE=true
     - DBA_PASSWORD=dba
  selenium:
    image: selenium/standalone-chrome:3
    pull: true
    shm_size: 2g
    environment:
      - DISPLAY=:99
      - SE_OPTS=-debug
      - SCREEN_WIDTH=1280
      - SCREEN_HEIGHT=800

pipeline:
  composer-install-highest:
    group: prepare
    image: fpfis/httpd-php-ci:7.1
    volumes:
      - /cache:/cache
    commands:
      - composer install --ansi --no-suggest --no-progress

  # @todo remove "composer install" step once the following issue is fixed.
  # @link https://webgate.ec.europa.eu/CITnet/jira/browse/OPENEUROPA-1234
  composer-update-lowest:
    group: post-prepare
    image: fpfis/httpd-php-ci:7.1
    volumes:
      - /cache:/cache
    commands:
      - composer update --prefer-lowest --prefer-stable --ansi --no-suggest --no-progress
    when:
      matrix:
        COMPOSER_BOUNDARY: lowest

  site-install:
    image: fpfis/httpd-php-ci:7.1
    commands:
      - ./vendor/bin/run drupal:site-install

  fix-permission:
    image: fpfis/httpd-php-ci:7.1
    commands:
      # Workaround to fix the user permission issue. @todo Fix this on drone.
      - ./vendor/bin/drush -y config-set system.performance css.preprocess 0
      - ./vendor/bin/drush -y config-set system.performance js.preprocess 0

  grumphp:
    group: test
    image: fpfis/httpd-php-ci:7.1
    commands:
      - ./vendor/bin/grumphp run

  phpunit:
    group: test
    image: fpfis/httpd-php-ci:7.1
    commands:
      - chown -R www-data:www-data *
      - find /test/oe_content/build/sites/default/files -type d -exec chmod 775 {} \;
      - find /test/oe_content/build/sites/default/files -type f -exec chmod 664 {} \;
      - su -s /bin/bash -c "./vendor/bin/phpunit" www-data

  behat:
    group: test
    image: fpfis/httpd-php-ci:7.1
    commands:
      - ./vendor/bin/behat --strict

matrix:
  COMPOSER_BOUNDARY:
    - lowest
    - highest
